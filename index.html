<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Analysis Tool</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Advanced Analysis Tool</h2>
      <div class="form-group">
        <label for="data-url">URL</label>
        <input type="text" id="data-url" placeholder="Enter Data URL" />
      </div>
      <div class="form-group">
        <label for="ip-address">IP Address</label>
        <input
          type="text"
          id="ip-address"
          placeholder="Enter IP Address for Scanning"
        />
      </div>
      <div class="form-group">
        <label for="file-input">Upload File</label>
        <input type="file" id="file-input" />
      </div>
      <div class="form-group">
        <button id="start-analysis-btn">Start Analysis</button>
      </div>
      <div id="result-container"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
